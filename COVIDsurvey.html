      .admin-bar #utahGovHeaderWrapper {
        top: 32px;
      }
      #utahGovHeaderWrapper {
        font-family: sans-serif;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        -ms-flex-pack: justify;
        justify-content: space-between;
        position: absolute;
        z-index: 10000;
        top: 0;
        left: 0;
        width: 100%;
        height: 32px;
        background: #222222;
        font-size: 16px;
      }
      #utahGovHeaderWrapper > div {
        line-height: 32px;
      }
      #utahGovHeaderWrapper a,
      #utahGovHeaderWrapper div {
        text-decoration: none;
        color: #ffffff;
        transition: all 400ms;
        display: block;
      }
      #utahGovSection,
      #settingsSection {
        display: block;
        float: left;
        height: 100%;
        min-width: 150px;
      }
      #skipNavLink {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        clip-path: inset(50%);
        border: 0;
      }
      #skipNavLink:focus {
        position: fixed;
        width: auto;
        height: auto;
        padding: 0.5rem;
        overflow: visible;
        clip: auto;
        white-space: normal;
        clip-path: none;
        z-index: 23000;
        background: #fff;
        color: #000;
      }
      #utahGovLink {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        background-size: 39px;
        padding: 0 10px 0 60px;
        box-sizing: border-box;
      }
      #utahGovLink svg,
      #settingsLink svg {
        position: absolute;
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        left: 0;
        height: 80%;
        max-height: 32px;
        width: 56px;
      }
      #utahGovAgencySection {
        display: block;
        height: 100%;
        text-align: center;
        overflow: hidden;
        padding: 0 20px;
      }
      #utahGovAgencySection:hover,
      #utahGovAgencySection a:focus {
        background: rgba(255, 255, 255, 0.05);
      }
      #utahGovAgencySection img {
        vertical-align: middle;
      }
      #settingsSection {
        position: relative;
      }
      #agencyShortName {
        display: none;
      }
      #settingsLink svg {
        left: auto;
        right: 10px;
        height: 60%;
        max-height: 22px;
        width: 22px;
      }
      #settingsLink {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        padding: 0 60px 0 10px;
        box-sizing: border-box;
        text-align: right;
      }
      #settingsLink:hover,
      #settingsLink:focus,
      #utahGovLink:hover,
      #utahGovLink:focus {
        background-color: rgba(255, 255, 255, 0.15);
      }
      #utahGovSection nav ul {
        display: none;
        list-style-type: none;
        margin: 0;
        padding: 0;
        background: #222222;
        position: absolute;
        z-index: 2000;
        top: 32px;
      }
      #utahGovSection nav ul.show {
        display: block;
      }
      #utahGovSection nav ul li a {
        display: block;
        padding: 0 35px;
        background: rgba(255, 255, 255, 0.05);
      }
      #utahGovSection nav ul li a:hover,
      #utahGovSection nav ul li a:focus {
        background: rgba(255, 255, 255, 0.15);
      }
      #siteSettingsPanelWrapper,
      #siteSettingsBackdrop {
        display: block;
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 20000;
        background: rgba(0, 0, 0, 0.25);
        top: 0;
        left: 0;
      }
      #siteSettings {
        display: inline-block;
        position: fixed;
        left: 50%;
        width: 500px;
        padding: 50px;
        background: #ffffff;
        margin: 100px 0 0 -250px;
        z-index: 21000;
        box-sizing: border-box;
        text-align: center;
        font-size: 16px;
      }
      #siteSettings h2 {
        margin: 0 0 0.8rem 0;
        font-size: 1.5em;
        color: #333 !important;
      }
      #siteSettings ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      #siteSettings ul li {
        margin: 15px 0 0 0;
      }
      .utahGovHeader_CloseButton {
        display: block;
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 15px;
        text-indent: -9999px;
        overflow: hidden;
        background: #444444;
        position: absolute;
        right: -15px;
        top: -15px;
        transition: all 400ms;
        padding: 0;
      }
      .utahGovHeader_CloseButton.red {
        background: #ff5400;
      }
      .utahGovHeader_CloseButton:hover,
      .utahGovHeader_CloseButton:focus {
        background: #111111;
      }
      .utahGovHeader_CloseButton:before,
      .utahGovHeader_CloseButton:after {
        content: "";
        display: block;
        height: 3px;
        width: 22px;
        background: #ffffff;
        position: absolute;
        top: calc(50% - 1px);
        left: calc(50% - 11px);
      }
      .utahGovHeader_CloseButton:before {
        transform: rotate(45deg);
      }
      .utahGovHeader_CloseButton:after {
        transform: rotate(-45deg);
      }
      #siteSettings .button {
        background: #444444;
        color: #ffffff;
        display: inline-block;
        padding: 14px 20px;
        text-decoration: none;
        border: none;
        border-radius: 3px;
        transition: all 400ms;
        font-size: 1em;
        font-weight: normal;
        line-height: 1rem;
      }
      #siteSettings .button:hover,
      #siteSettings .button:focus {
        background: #111111;
      }
      #siteSettings .button .button {
        background: #eeeeee;
        padding: 5px;
        color: #444444;
      }
      #siteSettings .button.bg-red {
        background: #ff5400;
        color: #ffffff;
      }
      #siteSettings label {
        font-weight: normal;
      }
      #siteSettings input[type="text"] {
        border: 1px solid #444;
        border-radius: 3px;
        padding: 12px 10px;
        width: 65%;
        display: inline-block;
        line-height: 1rem;
      }
      #siteSettings_FontWeightOptions {
        margin-bottom: 8px;
        width: 170px;
      }
      #siteSettings_search-title {
        font-size: 1.35rem;
        display: block;
        margin-bottom: 0.75rem;
      }
      #importantMessageBox {
        background: #ff8537;
        color: #fff;
        position: absolute;
        top: 32px;
        z-index: 20000;
        padding: 0 20px 20px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        left: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
      }
      #importantMessageBox .button {
        background: #fff;
        color: #ff8537;
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 3px;
        transition: all 400ms;
      }
